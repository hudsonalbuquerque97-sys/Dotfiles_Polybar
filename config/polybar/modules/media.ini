;==========================================================
; CONTROLE DE MÚSICA (MPD Style)
; Script localizado em: ~/.config/polybar/music-mpd-style.sh
;==========================================================

[module/music-mpd]
type = custom/script
exec = ~/.config/polybar/scripts/music-mpd-style.sh
interval = 0.3
tail = false

click-left = playerctl previous
click-middle = playerctl play-pause
click-right = playerctl next
scroll-up = playerctl volume 5%+
scroll-down = playerctl volume 5%-

format = <label>
format-padding = 1
format-margin = 1

label = %output%

;==========================================================
; CONTROLE MPV (Background Player)
; Scripts localizados em: ~/.config/polybar/
;==========================================================

[module/mpv-control]
type = custom/script
exec = ~/.config/polybar/scripts/mpv-status.sh
interval = 2

click-left = ~/.config/polybar/scripts/mpv-start.sh

format = <label>
format-padding = 1
format-margin = 1

label = %output%
label-font = 2

