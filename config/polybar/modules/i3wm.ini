;==========================================================
; MÓDULO: i3WM
; Workspaces, modo e indicadores do i3
; Criado por Hudson Albuquerque 
;==========================================================

;==========================================================
; DETECÇÃO DO MODO I3 (Mosaico/Flutuante)
;==========================================================

[module/i3-mode]
type = custom/script
exec = python3 ~/.config/polybar/scripts/i3-mode.py
interval = 1
format = <label>
label = %output%
label-font = 2
click-left = i3-msg floating toggle

;==========================================================
; INDICADOR DE MODO RESIZE
;==========================================================

[module/i3-resize]
type = custom/script
exec = ~/.config/polybar/scripts/i3-resize-indicator.sh
tail = true
interval = 0.1
format = <label>
label = %output%

;==========================================================
; ÁREA DE TRABALHO (WORKSPACES)
;==========================================================
 
[module/workspaces]
type = custom/script
exec = ~/.config/polybar/scripts/workspaces.sh
interval = 1
format = <label>
label = %output%
click-left = i3-msg workspace %pid%

; Opção alternativa usando internal/i3
;[module/workspaces]
;type = internal/i3
;pin-workspaces = true
;enable-click = true
;enable-scroll = false

; Workspace ícones - Nerd Fonts
; Opção 2 (ativa)
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-default = 

; Labels para internal/i3
label-focused = %icon%
label-focused-background = #313244
label-focused-foreground = ${colors.primary}
label-focused-padding = 4

label-unfocused = %icon%
label-unfocused-padding = 4
label-unfocused-foreground = #cdd6f4

label-visible = %icon%
label-visible-padding = 4
label-visible-background = #45475a

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 4
